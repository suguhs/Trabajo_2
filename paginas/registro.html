<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eslands - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos generales */
    body {
      background-color: #212529; /* fondo oscuro sin imagen */
      color: white;
    }
    
    /*El media query de tamaño pequeño (425px o menor) */
    @media (max-width: 425px) {
      body {
        font-size: 14px;
      }
      .container {
        padding: 0 10px;
      }
      header,
      footer {
        flex-direction: column;
        align-items: center;
      }
      header nav ul {
        flex-direction: row;
        align-items: center;
        gap: 0.5rem;
      }
      .card {
        margin: 0 10px;
      }
      .registro {
        padding: 0 10px;
        margin-left: 30px;
      }
      .hecho-por-hugo {
        display: none;
      }
      .row {
        flex-direction: column !important; /* Pone los elementos de la fila en columna */
      }
      #mapa {
        margin-top: 20px; /* Añadir espacio entre el formulario y el mapa */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Encabezado -->
    <header class="d-flex justify-content-between align-items-center bg-light text-dark p-3 sticky-top shadow ">
      <div class="d-none d-md-flex  d-flex justify-content-between align-items-center ">
      <div class="d-flex align-items-center">
        <a href="../index.html">
          <img src="../imagenes/logo_basico.svg" alt="Logo" width="100" class="me-2">
        </a>
        <h2 class="m-0">Eslands</h2>
      </div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-dark fw-bold" href="../index.html">INICIO</a></li>
          <li class="nav-item"><a class="nav-link text-dark fw-bold" href="info.html">INFO</a></li>
          <li class="nav-item"><a class="nav-link text-dark fw-bold" href="registro.html">REGISTRO</a></li>
        </ul>
      </nav>
      </div>
    
    <div class="container-fluid d-md-none">
      <div id="lineanav" class="row z-3 sticky-top textos">
          <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand mx-auto ps-5" href="index.html"><img id="e3-logo" src="imgs/e3-logo.png" alt=""></a>
              <button class="navbar-toggler me-3 bg-body" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                  <li class="nav-item active mx-auto pe-2">
                      <a class="nav-link text-black" href="index.html">INICIO</a>
                  </li>
                  <li class="nav-item mx-auto pe-2">
                      <a class="nav-link text-black" href="paginas/info.html">INFO</a>
                  </li>
                  <li class="nav-item mx-auto pe-2">
                      <a class="nav-link text-black" href="paginas/registro.html">REGISTRO</a>
                  </li>
                  </ul>
              </div>
          </nav>
      </div>
    </header>

    <!-- Sección de Registro de Usuario con formulario más grande -->
    <main class="my-4 d-flex align-items-center justify-content-center" style="min-height: 70vh;">
      <div class="row justify-content-center w-100 mt-3">
        <!-- Se aumenta el ancho del formulario usando col-md-8 y col-lg-6 -->
        <div class="col-md-8 col-lg-6" id="registro">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Registro de Usuario</h3>
              <form>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre Completo</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" placeholder="Ingrese una contraseña">
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Repita la contraseña">
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
              </form>
            </div>
          </div>
          <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="login.html" class="text-decoration-none text-white">Iniciar sesión</a></p>
        </div>
        <div class="col-md-4  justify-content-center col-lg-4 mt-4 ms-3" id="mapa">
          <h2 class="text-center">Ubicación del Evento</h2>
          <div class="row justify-content-center">
            <div class="col-md-10 d-flex justify-content-center mt-3">
              <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2888.1430102063296!2d2.1727378760596565!3d41.38757517129995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a2fa77ab0441%3A0x7faa64b56a736c43!2sPalau%20de%20la%20M%C3%BAsica%20Catalana!5e1!3m2!1ses!2ses!4v1741292094870!5m2!1ses!2ses" 
                width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
              </iframe>
            </div>
          </div>
        </div> 
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-dark p-3 rounded-top d-flex justify-content-between align-items-center mt-4">
      <p class="mb-0 ms-3">Derechos de Autor Reservados</p>
      <p class="hecho-por-hugo justify-content-center mb-0">Hecho Por Hugo Novo</p>
      <div class="d-flex gap-3 me-3">
        <img src="../imagenes/facebook.png" width="40" alt="Facebook">
        <img src="../imagenes/logotipo-de-instagram.png" width="40" alt="Instagram">
        <img src="../imagenes/gorjeo.png" width="40" alt="LinkedIn">
        <img src="../imagenes/youtube.png" width="40" alt="YouTube">
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </div>
</body>
</html>
